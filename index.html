<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="img" alt="Spiderman" />
                    <div class="text">
                        <h3>{{title}}</h3>
                        <p>{{message}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img :src="img" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img :src="img2" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img :src="img3" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img :src="img4" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img :src="img5" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue js -->
    <!-- my js -->
    <script src="./js/script.js"></script>
    <!-- vue js -->
</body>

</html>
